{% extends 'che_base.html' %}


{% block beforehead %}

<script>
</script>

{% endblock %}
{%block content%}        
    {% for blog in ches %}
        <article class="uk-article">
            <h2>
                <a href="/blog/{{ blog.id }}">{{ blog.name }}</a>
            </h2>
            <p class="uk-article-meta">发表于{{ blog.created_at|datetime }}</p>
            <p>{{ blog.summary }}</p>
            <p>
                <a href="/blog/{{ blog.id }}">
                    继续阅读 <i class="uk-icon-angle-double-right"></i>
                </a>
            </p>
        </article>
        <hr class="uk-article-divider">    
    {% endfor %}
{%endblock%}
